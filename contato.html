<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contato - P.O.S.T.E+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 600% 600%;
      animation: gradientBG 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .bg-hero {
      background: linear-gradient(to right, #00c6ff, #0072ff);
    }

    .btn-gradient {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
    }
    .btn-gradient:hover {
      opacity: 0.9;
    }

    .card-glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .form-control,
    .form-control:focus {
      background-color: #1e1e1e;
      color: white;
      border: 1px solid #333;
    }
    .form-label {
      color: #ccc;
    }
    .btn-outline-light {
      border-color: #ffffff;
      color: #ffffff;
    }
    .btn-outline-light:hover {
      background-color: #ffffff;
      color: #121212;
    }
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
   <!-- Música em execução automaticamente -->
   <audio autoplay loop>
    <source src="lofilan.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">P.O.S.T.E+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="quemsomos.html">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="novidades.html">Novidades</a></li>
          <li class="nav-item"><a class="nav-link" href="contato.html">Contato</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário de Contato -->
  <div class="container py-5">
    <h1 class="text-center mb-4"><i class="fas fa-envelope-open-text text-info"></i> Entre em Contato</h1>
    
    <form id="formContato" class="row g-3 p-4 rounded card-glass-effect" action="#" method="post">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" name="telefone" required>
      </div>
      <div class="col-12">
        <label for="mensagem" class="form-label">Sua Solicitação</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-gradient btn-lg"><i class="fas fa-paper-plane"></i> Enviar Mensagem</button>
      </div>
    </form>

    <div id="mensagemSucesso" class="alert alert-success text-center mt-4 d-none">
      <i class="fas fa-check-circle"></i> Sua solicitação foi enviada com sucesso!, logo logo Entraremos em contato com você =D!
    </div>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-outline-light"><i class="fas fa-arrow-left"></i> Voltar</a>
    </div>
  </div>

  <script>
    document.getElementById("formContato").addEventListener("submit", function(event) {
      event.preventDefault(); // Impede envio real

      // Exibe a mensagem de sucesso
      document.getElementById("mensagemSucesso").classList.remove("d-none");

      // Limpa o formulário
      this.reset();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
